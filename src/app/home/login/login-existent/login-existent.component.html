<div class="progressbar" [hidden]="!progress">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div class="container"> 
    <div class="t">
        <h1 class="colorblue">Selecteer wie je wil inloggen</h1>
        <!-- <button mat-icon-button matTooltip="Indien de nodige naam er niet tussen staat, gelieve een nieuwe login te maken"><mat-icon>help_outline</mat-icon></button> -->
        <mat-divider></mat-divider>
    </div>

    <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm">

        <div class="form-group">
            <mat-select class="form-control" id="visitor" 
                required 
                [(ngModel)]="visitor" name="visitor" >
                <div>
                    <mat-option *ngFor="let visitor of visitors" [value]="visitor">{{visitor.name}} {{visitor.firstname}}</mat-option> 
                </div>
            </mat-select>
        </div>

        <p>Staat uw naam niet in deze lijst? Registreer u dan <a href="/login">hier</a>.</p>

        <button mat-flat-button type="submit" color="primary" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
        <button mat-flat-button type="button" class="btn btn-cancel" (click)="cancel()">Cancel</button>
    </form>
</div>
